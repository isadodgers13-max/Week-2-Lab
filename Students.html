<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="Dolphins.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dolphin" width="40">
        Dolphins Swim Academy
    </header>

    <h2>Students</h2>

    <label for="session">Session:</label>
    <select id="session">
        <option>Session 1: June 17 - June 27</option>
        <option>Session 2: July 8 - July 18</option>
        <option>Session 3: July 22 - August 1</option>
        <option>Session 4: August 5 - August 15</option>
    </select>
    <button>Select</button>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Level</th>
                <th>Time (1st Choice)</th>
                <th>Time (2nd Choice)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Josh</td>
                <td>7</td>
                <td>Minnows</td>
                <td>10am</td>
                <td>9am</td>
            </tr>
            <tr>
                <td>Eva</td>
                <td>6</td>
                <td>Minnows</td>
                <td>10am</td>
                <td>1pm</td>
            </tr>
            <tr>
                <td>Lucy</td>
                <td>4</td>
                <td>Starfish</td>
                <td>1pm</td>
                <td>2pm</td>
            </tr>
            <tr>
                <td>Matt</td>
                <td>8</td>
                <td>Dolphins</td>
                <td>9am</td>
                <td>2pm</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
