<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Dolphins.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dolphin" width="40">
        Dolphins Swim Academy
    </header>

    <h2>Register</h2>

    <form>
        <label for="session">Session:</label>
        <select id="session">
            <option>Session 1: June 17 - June 27</option>
            <option>Session 2: July 8 - July 18</option>
            <option>Session 3: July 22 - August 1</option>
            <option>Session 4: August 5 - August 15</option>
        </select><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="birth">Birth Year:</label>
        <input type="text" id="birth"><br>

        <label for="level">Level:</label>
        <select id="level">
            <option>Starfish</option>
            <option>Minnows</option>
            <option>Guppies</option>
            <option>Dolphins</option>
        </select><br>

        <label>Time (1st Choice):</label>
        <input type="radio" name="time1">9am
        <input type="radio" name="time1">10am
        <input type="radio" name="time1">1pm
        <input type="radio" name="time1">2pm
        <br>

        <label>Time (2nd Choice):</label>
        <input type="radio" name="time2">9am
        <input type="radio" name="time2">10am
        <input type="radio" name="time2">1pm
        <input type="radio" name="time2">2pm
        <br><br>

        <button type="submit">Register</button>
    </form>

    <footer>
        Copyright Â© Dolphins Swim Academy 2024 <br>
        Dolphin icon is created by 
        <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a> 
        from <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>
    </footer>
</body>
</html>
